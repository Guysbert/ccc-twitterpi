<!doctype html>
	<html lang="en" ng-app="CCCTwitterPi">
		<head>
			<meta charset="utf-8" />
			<title>ccc-twitterpi</title>

			<script src="js/angular.min.js"></script>
			<script src="js/module.js"></script>		
			<script src="js/service.js"></script>
			<script src="js/controller.js"></script>
			<link rel="stylesheet" href="css/style.css" />
			<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
			<![endif]-->
		</head>
		<body ng-controller="twitterpiController as controller">
 			<div class="display">
 				<p class="user">{{ controller.user }}</<p>
 				<p class="tweet" ng-show="controller.tweet">{{ controller.tweet }}</p>
 				<p class="tweet" ng-show="controller.tweetimage"><img class="tweetimg" ng-src="{{ controller.tweetimage }}" /></p>
 			</div>
		</body>
	</html>
